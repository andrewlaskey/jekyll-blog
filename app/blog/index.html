---
layout: default
title: "Andrew Laskey | Blog"
---

<div id="home">
  <h2 class="PageTitle u-h4">Blog</h2>
  <ul class="posts">
    {% for post in site.posts %}
      {% if post.categories contains 'blog' %}
      <li class="PostExcerpt">
      	<h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
      	<p>{{ post.date | date_to_string }}</p>
      	<p>{{post.excerpt}}</p>
      </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
