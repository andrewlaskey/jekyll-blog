<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,400italic,600italic|Noto+Serif:400,700,400italic' rel='stylesheet' type='text/css'>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- build:css({app,.tmp}) /css/main.css -->

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <!-- endbuild -->

    </head>
    <body>
        <header class="SiteHeader">
          <div class="SiteHeader-left">
            <h1 class="HeaderTitle u-h5"><a href="/"><span class="Logo"></span>{{ site.name }}</a></h1>
          </div>
          <div class="SiteHeader-right">
            <div class="HeaderNav">
              <nav class="MainNav">
                <a href="/">WORK</a>
                <a href="{{ site.url }}/blog/">BLOG</a>
                <a href="{{ site.url }}/about/">ABOUT ME</a>
              </nav>
            </div>
            <nav class="HeaderSocial">
              <a href="https://github.com/andrewlaskey"><i class="icon-github delta"></i><span class="u-screenReader">github.com/andrewlaskey</span></a>
              <a href="https://twitter.com/andrewlaskey"><i class="icon-twitter delta"></i><span class="u-screenReader">@andrewlaskey</span></a>
              <a href="https://dribbble.com/andrewlaskey"><i class="icon-dribbble delta"></i><span class="u-screenReader">dribbble.com/andrewlaskey</span></a>
              <a href="http://www.linkedin.com/pub/andrew-laskey/1/644/280"><i class="icon-linkedin delta"></i><span class="u-screenReader">LinkedIn</span></a>
            </nav>
          </div>
        </header>

        <div class="PageContent">

          {{ content }}

        </div>

        <div class="SiteFooter">
          <div class="SiteFooter-inner">
            <p><small>This site is made with <a href="http://jekyllrb.com/">Jekyll</a>, <a href="http://yeoman.io/">Yeoman</a>, and <a href="http://bourbon.io/">Bourbon</a>. Check out the code on <a href="https://github.com/andrewlaskey/jekyll-blog">GitHub</a>.</small></p>
          </div>
        </div>

    <!-- Google Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-28731540-1', 'andrewlaskey.com');
      ga('send', 'pageview');

    </script>

    <!-- build:js(app) /js/scripts.js -->
    <script src="/js/main.js"></script>
    <!-- endbuild -->
    </body>
</html>
