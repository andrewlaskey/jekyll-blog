<!DOCTYPE html>
<html>
    <head>
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,400italic,600italic|Noto+Serif:400,700,400italic' rel='stylesheet' type='text/css'>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- build:css({app,.tmp}) /css/main.css -->

        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
        <!-- endbuild -->

    </head>
    <body>
        <header class="Grid">
          <div class="Grid-col-half">
            <h1 class="HeaderTitle beta"><a href="/"><span class="Logo"></span>{{ site.name }}</a></h1>
          </div>
          <div class="Grid-col-half">
            <div class="HeaderNav">
              <nav class="MainNav">
                <a href="#">WORK</a>
                <a href="#">BLOG</a>
                <a href="#">ABOUT ME</a>
              </nav>
            </div>
            <nav class="HeaderSocial">
              <a href="https://github.com/andrewlaskey"><i class="icon-github delta"></i><span class="u-screenReader">github.com/andrewlaskey</span></a>
              <a href="https://twitter.com/andrewlaskey"><i class="icon-twitter delta"></i><span class="u-screenReader">@andrewlaskey</span></a>
              <a href="https://dribbble.com/andrewlaskey"><i class="icon-dribbble delta"></i><span class="u-screenReader">dribbble.com/andrewlaskey</span></a>
              <a href="http://www.linkedin.com/pub/andrew-laskey/1/644/280"><i class="icon-linkedin delta"></i><span class="u-screenReader">LinkedIn</span></a>
            </nav>
          </div>
        </header>

        <div class="Grid">
          <div class="Grid-col-full">

            {{ content }}

          </div>
        </div>

        <div class="Grid">
          <div class="Grid-col-full">
            <div class="contact">
              <p>This site is made with Jekyll, Yeoman, and Bourbon.</p>
            </div>
          </div>
        </div>

    <!-- build:js(app) /js/scripts.js -->
    <script src="/js/main.js"></script>
    <!-- endbuild -->
    </body>
</html>
