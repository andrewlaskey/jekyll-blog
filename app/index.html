---
layout: default
title: Your New Jekyll Site
---

<div id="home">
  <h2 class="PageTitle u-h4">Hi, I make web things.</h2>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
